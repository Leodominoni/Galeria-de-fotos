<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="estilo.css">    
    <!--Favicon-->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Galeria de Fotos</title>
</head>
<body>

    <header>
        <div class="logo">
        <img class="logo" src="images/logo.png">
        </div>
        <navbar class="menu">
            <a class="menu-item" href="#">Sobre</a>
            <a class="menu-item" href="#">Contato</a>
        </navbar>
    </header>
    <div class="dark-mode">
        <input type="checkbox" class="checkbox checkbox-config" id="chk"/>
        <label class="label" for="chk">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <div class="ball"></div>
        </label>    
    </div>
 
<h1 class="titulo">Galeria de Fotos</h1>    
<p class="descricao">Fotografo: Marcelo Apablaza</p>
<p class="descricao">Fotos tiradas com Camera Canon</p>
    <div class="container-galeria">
        <div class="item-galeria">
            <img src="images/img1.JPG" alt="natal" class="img-galeria">
            <span class="titulo-galeria">Natal 2023</span> 
        </div>
    </div>

</body>
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/998c60ef77.js" crossorigin="anonymous"></script></script>
</html>
