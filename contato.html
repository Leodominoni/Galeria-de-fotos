<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo_formulario.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title> Contato </title>
</head>
<body>
    <div>
        <h1 class="titulo">Contato</h1>
        <form action="https://getform.io/f/31f65863-23df-4a59-89df-3fed52c7bf09" method="POST" id="form" class="form">
        <div class="form-control">
            <label for="username">Nome:</label>
            <input type="text" placeholder="Digite seu nome" name="name" id="username"/>
        </div>
        <div class="form-control">
            <label for="email">E-mail:</label>
            <input type="text" placeholder="Digite seu email" name="email" id="email"/>
        </div>
        <div class="form-control">
            <label for="telefone">Telefone:</label>
            <input type="text" placeholder="Digite seu telefone" name="telefone" id="telefone"/>
        </div>
        <div class="form-control">
            <label for="msg">Mensagem:</label>
            <textarea row="6" style="width: 20em"  placeholder="Digite sua mensagem" name="message" id="msg"></textarea>
        </div>
        <button type="submit" class="enviar" onclick="enviar();">Enviar</button>
        </form>
    </div>
    <section>
        <button><a href="index.html" id="voltar">Voltar a p√°gina inicial</a></button>
    </section>
    <script src="script_formulario.js"></script>
</body>

</html>
